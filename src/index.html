<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<script defer src="bundle.js"></script></head>

<body>
  <div id="game-container">
    <div id="instructions">
      <h2>Reglas del Juego:</h2>
      <p>Coloca tus barcos en el tablero. Puedes rotarlos usando la tecla 'R'.</p>
      <p>Haz clic en el tablero para posicionar tus barcos. Juega contra la m√°quina.</p>
    </div>
    <button id="start-button">Iniciar Juego</button>
    <div id="player-container" class="ship-container">
      <div class="ship" data-ship="Carrier" draggable="true">
        <img src="src/Aircraft_carrier.png" alt="Carrier">
        <span class="counter">x3</span>
        <p class="ship-name">Carrier</p>
      </div>
      <div class="ship" data-ship="Battleship" draggable="true">
        <img src="src/Battleship.png" alt="Battleship">
        <span class="counter">x4</span>
        <p class="ship-name">Battleship</p>
      </div>
      <div class="ship" data-ship="Cruiser" draggable="true">
        <img src="src/Cruiser.png" alt="Cruiser">
        <span class="counter">x2</span>
        <p class="ship-name">Cruiser</p>
      </div>
      <div class="ship" data-ship="Submarine" draggable="true">
        <img src="src/Submarine.png" alt="Submarine">
        <span class="counter">x2</span>
        <p class="ship-name">Submarine</p>
      </div>
      <div class="ship" data-ship="Destroyer" draggable="true">
        <img src="src/Destroyer.png" alt="Destroyer">
        <span class="counter">x2</span>
        <p class="ship-name">Destroyer</p>
      </div>
    </div>
    <div id="player-board" class="board"></div>
    <div id="computer-board" class="board"></div>
  </div>
  <script type="module" src="dist/bundle.js"></script>
</body>

</html>
